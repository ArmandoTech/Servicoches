{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--Page Title-->
<section class="page-title" style="background-image:url({% static 'services/images/background/6.jpg' %})">
	<div class="auto-container">
		<h1>Contact us</h1>
		<div class="text">If It Runs On Diesel…We’ll Fix It!</div>
	</div>
</section>
<!--End Page Title-->

<!--Contact Form Section-->
<section class="contact-form-section">
	<div class="auto-container">
		<div class="sec-title centered">
			<h2>Get in touch!</h2>
		</div>
		
		<!--Contact Form-->
		<div class="contact-form">
			<form method="post" action="http://wpkoder.com/html/vetura/sendemail.php" id="contact-form">
				<div class="row clearfix">
					<div class="form-group col-lg-4 col-md-6 col-sm-12">
						<input type="text" name="name" value="" placeholder="Name" required>
					</div>
					
					<div class="form-group col-lg-4 col-md-6 col-sm-12">
						<input type="text" name="email" value="" placeholder="Email" required>
					</div>
					
					<div class="form-group col-lg-4 col-md-6 col-sm-12">
						<input type="text" name="website" value="" placeholder="Website" required>
					</div>
					
					<div class="form-group col-lg-12 col-md-12 col-sm-12">
						<textarea name="message" placeholder="Write Your Comment..."></textarea>
					</div>
					
					<div class="form-group text-center col-lg-12 col-md-12 col-sm-12">
						<button type="submit" class="theme-btn btn-style-two">Submit</button>
					</div>                                        
				</div>
			</form>
		</div>
		
	</div>
</section>
<!--End Contact Form Section-->

<!-- Map Section -->
<section class="map-section">
	<div class="image-layer" style="background-image:url({% static 'services/images/background/1.jpg' %})"></div>
	<div class="auto-container">
		<h2>Your Automotive Repair Experts.<span> Where to find us?</span></h2>
		<div class="map-box">
			<!--Map Canvas-->
			<div class="map-canvas"
				data-zoom="12"
				data-lat="-37.817085"
				data-lng="144.955631"
				data-type="roadmap"
				data-hue="#ffc400"
				data-title="Envato"
				data-icon-path="{% static 'services/images/icons/map-marker.png' %}"
				data-content="Melbourne VIC 3000, Australia<br><a href='mailto:info@youremail.com'>info@youremail.com</a>">
			</div>
		</div>
	</div>
</section>
<!-- End Map Section -->
{% endblock  %}
